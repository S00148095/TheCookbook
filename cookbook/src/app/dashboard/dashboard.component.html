<div class="container" *ngIf="userInfo">
  <div class="row">
    <div class="main col-md-9">
      <div class="row">
        <div class="text-center">
          <h1>Welcome {{ userInfo.UserName }}</h1>
        </div>
        <div class="text-center">
          <p>What would you like to do?</p>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" [routerLink]="['../generation']">Generate Meals</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="text-center">
          <h1>Shopping List
            <div class="pull-right">
              <button type="button" class="btn btn-success" [routerLink]="['../shoppinglist']">Edit</button>
            </div>
          </h1>
        </div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let shoppingListItem of userInfo.ShoppingList">{{shoppingListItem.Ingredient}} ({{shoppingListItem.Quantity}})</li>
        </ul>
      </div>
    </div>

    <div class="col-md-3">
      <div class="sidebar-nav-fixed pull-right affix">
        <div class="well">
          <ul class="list-group">
            <li class="nav-header">Schedule</li>
            <div class="pull-right">
              <button type="button" class="btn btn-success" [routerLink]="['../schedule']">Edit</button>
            </div>
            <li class="list-group-item" *ngFor="let scheduleItem of userInfo.Schedule">{{scheduleItem.Meal}} ({{scheduleItem.Date | date: 'dd/MM/yyyy GGGG'}})</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
